<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title th:text="'Error ' + ${status}"></title>
    <!-- Icon created by https://freeicons.io/profile/714 from www.freeicons.io -->
    <link rel="icon" type="imagem/png" th:href="@{/img/icon.png}"/>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script data-ad-client="ca-pub-3100181575777916" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <h2 class="header center-align" th:text="'Error: ' + ${status}"></h2>
        <div class="row center">
            <div class="row container">
                <div class="col s12 m12">
                    <div class="card card-error z-depth-5">
                        <div class="card-content black-text">
                            <h4 th:text="${error}"></h4>
                            <p th:text="${message}"></p>
                        </div>
                        <div class="card-action card-error">
                            <a th:href="@{/}" class="white-text">go to simpllink.com home page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
